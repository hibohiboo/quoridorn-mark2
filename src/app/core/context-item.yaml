object-copy:
  text: context.copy
  taskName: copy-object
  isViewCompare:
    lhs:
      refType: permission-check
      type: edit
    rhs:
      true
  taskArg: ~

object-delete:
  text: context.delete
  taskName: delete-object
  isViewCompare:
    lhs:
      refType: permission-check
      type: edit
    rhs:
      true
  isDisabledCompare:
    lhs:
      refType: exclusion-check
    rhs:
      true
  taskArg: ~

object-chmod:
  text: context.chmod
  taskName: window-open
  isViewCompare:
    lhs:
      refType: permission-check
      type: chmod
    rhs:
      true
  isDisabledCompare:
    lhs:
      refType: exclusion-check
    rhs:
      true
  taskArg:
    type: chmod-window

hr-permission-check:
  isViewCompare:
    operator: and
    list:
      -
        lhs:
          refType: permission-check
          type: edit
        rhs:
          true

object-fix:
  text: context.fix
  taskName: lock-object
  isViewCompare:
    operator: and
    list:
      -
        lhs:
          refType: db-id-property
          property: isLock
        rhs: false
      -
        lhs:
          refType: permission-check
          type: edit
        rhs:
          true
  taskArg:
    value: true

