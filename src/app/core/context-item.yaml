object-copy:
  text: context.copy
  taskName: copy-object
  isDisabledCompare:
    lhs:
      refType: permission-check
      type: edit
    rhs:
      true
  taskArg: ~

object-delete:
  text: context.delete
  taskName: delete-object
  isDisabledCompare:
    operator: and
    list:
      - lhs:
          refType: exclusion-check
        rhs:
          true
      - lhs:
          refType: permission-check
          type: edit
        rhs:
          true
  taskArg: ~

object-chmod:
  text: context.chmod
  taskName: window-open
  isDisabledCompare:
    operator: and
    list:
      - lhs:
          refType: exclusion-check
        rhs:
          true
      - lhs:
          refType: permission-check
          type: chmod
        rhs:
          true
  taskArg:
    type: chmod-window

hr-permission-check:
  isViewCompare:
    operator: and
    list:
      - lhs:
          refType: permission-check
          type: edit
        rhs:
          true

object-fix:
